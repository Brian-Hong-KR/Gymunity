  <body>
    <h1>사전설문</h1>
    <h2>Step 1/3</h2>
    <h4>당신의 운동 수준은 어떻게 되시나요?</h4>

    <script>
      function submitForm(level) {
        const email = document.getElementById("email").value;
        const url = "survey2.html?email=" + email + "&level=" + level;
        location.href = url;
      }
    </script>

    <button onclick="submitForm('begginer')">입문</button>
    <button onclick="submitForm('novice')">초보</button>
    <button onclick="submitForm('intermediate')">중급</button>
    <button onclick="submitForm('advanced')">전문가</button>
  </body>
