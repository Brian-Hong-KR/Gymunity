<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="player"></div>
    <script>
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/player_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      var index = 0;
      var video_list_str = '{{video_list}}';
      const my_play_list = video_list_str.split(',');

      console.log(my_play_list[index]);

      function onYouTubePlayerAPIReady() {
        player = new YT.Player('player', {
          videoId: my_play_list[index],
          playerVars: { rel: 0 },
          events: {
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
          if (index < my_play_list.length - 1) {
            console.log('스텝 완료');
            index++;
            player.loadVideoById(my_play_list[index]);
          } else {
            console.log('오늘 운동 완료');
          }
        }
      }
    </script>
  </body>
</html>
